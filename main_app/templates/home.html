{% extends 'base.html' %} {% block content %}
<h1 class="title">Spotify Home</h1>

<div class="home__playlists">
  {% for playlist in playlists %}

  <div class="playlist mb-5">
    <h3 class="title is-3">{{playlist.title}}</h3>
    <hr />

    {% for song in playlist.songs.all %}

    <div class="song">
      <span>{{forloop.counter}}</span>
      <span><b>{{song.title}}</b></span>
      <span>{{song.get_length}}</span>

      <span>
        <a
          href="{% url 'playlist_song_assoc' pk=playlist.pk song_pk=song.pk  %}?assoc=remove"
          class="button is-danger is-outlined"
        >
          <span class="icon is-small">
            <i class="fas fa-times"></i>
          </span>
        </a>
      </span>
    </div>

    {% endfor %}
  </div>

  {% endfor %}
</div>

{% endblock %}
